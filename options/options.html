      <div class="section">
        <p class="pt-0">Define message to send</p>
        <textarea
          id="text"
          type="text"
          rows="4"
          cols="50"
          placeholder="Bonjour, votre bien m'intÃ©resse, est-il toujours disponible ?"

          type="number"
          placeholder="10"
          id="seconds"

      </div>
