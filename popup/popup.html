<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="card">
      <div class="field">
        <label for="text" class="bold">Message : </label>
        <textarea id="text" type="text" rows="6" cols="50"></textarea>
      </div>

      <div class="field">
        <label class="bold">Wait : </label>
        <div>
          <label for="seconds-min">Min : </label>
          <input
            type="number"
            placeholder="20"
            id="seconds-min"
            name="seconds"
            min="10"
          />
        </div>
        <div>
          <label for="seconds-max">Max : </label>
          <input
            type="number"
            placeholder="40"
            id="seconds-max"
            name="seconds"
            min="10"
          />
        </div>
        <span>seconds</span>
      </div>

      <div class="field">
        <label class="bold">Options : </label>
        <div class="center">
          <input
            class="checkbox"
            type="checkbox"
            id="checkbox-send"
            name="send"
            checked
          />
          <label for="checkbox-send">Auto send message</label>
        </div>

        <div class="center">
          <input
            class="checkbox"
            type="checkbox"
            id="checkbox-close"
            name="close"
            checked
          />
          <label for="checkbox-close">Auto close tab</label>
        </div>
      </div>

      <div id="btn-container">
        <button id="btn-start" class="btn-primary w-100">
          <img
            src="../icons/play.svg"
            alt="play icon"
            height="18px"
            width="18px"
          />
          Start
        </button>
        <button id="btn-end" class="btn-primary w-100">
          <img
            src="../icons/stop.svg"
            alt="stop icon"
            height="18px"
            width="18px"
          />Stop<span id="span-seconds"></span>
        </button>
      </div>

      <div class="field">
        <label class="bold" for="span-status">Status : </label>
        <span id="span-status">...</span>
        <img
          id="img-spinner"
          src="../icons/circle-notch.svg"
          alt="spinner icon"
          height="12px"
          width="12px"
        />
      </div>

      <div class="field">
        <label class="bold" for="span-tab">Tab :</label>
        <span id="span-tab"></span>
      </div>
    </div>
  </body>
</html>

<script src="popup.js"></script>
