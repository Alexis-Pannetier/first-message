<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="card">
      <div class="field">
        <label for="seconds">Message : </label>
        <textarea id="text" type="text" rows="4" cols="50"></textarea>
      </div>

      <div class="field">
        <label for="seconds">Wait : </label>
        <input
          type="number"
          placeholder="15"
          id="seconds"
          name="seconds"
          min="10"
        />
        <span class="ml-1">seconds</span>
      </div>

      <div id="btn-container">
        <button id="btn-start" class="btn-primary w-100">
          <img
            src="../icons/play.svg"
            alt="play icon"
            height="18px"
            width="18px"
          />
          Start
        </button>
        <button id="btn-end" class="btn-primary w-100">
          <img
            src="../icons/stop.svg"
            alt="stop icon"
            height="18px"
            width="18px"
          />Stop<span id="span_seconds"></span>
        </button>
      </div>

      <div class="field">
        <label>Status : </label>
        <span id="span_status">...</span>
        <img
          id="img_spinner"
          src="../icons/circle-notch.svg"
          alt="spinner icon"
          height="12px"
          width="12px"
        />
      </div>

      <div class="field">
        <label>Tab :</label>
        <span id="span_tab"></span>
      </div>
    </div>
  </body>
</html>

<script src="popup.js"></script>
