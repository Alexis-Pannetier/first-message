<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="card">
      <button id="btn-option" class="btn-primary">
        <img
          src="../icons/gear.svg"
          alt="gear tool icon"
          height="18px"
          width="18px"
        />
        Options
      </button>

      <div class="status">
        <span class="bold">Status : </span>
        <span id="span_status">...</span>
        <img
          id="img_spinner"
          src="../icons/circle-notch.svg"
          alt="spinner icon"
          height="12px"
          width="12px"
        />
      </div>
      <div class="tab">
        <span class="bold">Onglet :</span>
        <span id="span_tab"></span>
      </div>

      <div id="btn-container">
        <button id="btn-start" class="btn-primary w-100">
          <img
            src="../icons/play.svg"
            alt="play icon"
            height="18px"
            width="18px"
          />
          Start
        </button>
        <button id="btn-end" class="btn-primary w-100">
          <img
            src="../icons/stop.svg"
            alt="stop icon"
            height="18px"
            width="18px"
          />Stop<span id="span_seconds"></span>
        </button>
      </div>
    </div>
  </body>
</html>

<script src="popup.js"></script>
